<div class="form-container w-100">
  <form [formGroup]="attendanceForm">
    <div class="col-12">
      <mat-form-field>
        <mat-label>Name</mat-label>
        <input type="text" matInput formControlName="name" />
        <mat-error>This field is required</mat-error>
      </mat-form-field>
    </div>
    <div class="col-12">
      <mat-form-field>
        <mat-label>Start Date</mat-label>
        <input
          type="text"
          matInput
          [ngxMatDatetimePicker]="picker1"
          formControlName="startDate"
        />
        <mat-hint>DD/MMMM/AAAA, HH:MM</mat-hint>
        <ngx-mat-datepicker-toggle
          matIconSuffix
          [for]="picker1"
        ></ngx-mat-datepicker-toggle>
        <ngx-mat-datetime-picker #picker1></ngx-mat-datetime-picker>
        <mat-error>This field is required</mat-error>
      </mat-form-field>
    </div>
    <div class="col-12">
      <mat-form-field>
        <mat-label>End Date</mat-label>
        <input
          type="text"
          matInput
          [ngxMatDatetimePicker]="picker2"
          formControlName="endDate"
        />
        <mat-hint>DD/MMMM/AAAA, HH:MM</mat-hint>
        <ngx-mat-datepicker-toggle
          matIconSuffix
          [for]="picker2"
        ></ngx-mat-datepicker-toggle>
        <ngx-mat-datetime-picker #picker2></ngx-mat-datetime-picker>
        <mat-error>This field is required</mat-error>
      </mat-form-field>
    </div>
    <div class="row">
      <div class="col-auto">
        <button mat-raised-button color="primary" (click)="sendAttendanceData()" [disabled]="attendanceForm.invalid">Send</button>
      </div>
      <div class="col-auto">
        <button mat-raised-button color="warn" (click)="activeModal.close(false)">Close</button>
      </div>
    </div>
  </form>
</div>
